<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Game 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Play a 3D Maze Game with rewards, traps, minimap, timer, and more!" />
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
      #instructions {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 16px;
        z-index: 200;
        max-width: 320px;
        box-shadow: 0 0 10px #0008;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
    </div>
    <div id="instructions">
      <b>How to play:</b><br>
      - <b>W/A/S/D</b>: Move<br>
      - <b>Mouse</b>: Look around<br>
      - <b>Hold Left Mouse</b>: Run<br>
      - <b>Space</b>: Jump<br>
      - <b>Collect</b> yellow balls for points<br>
      - <b>Avoid</b> red traps<br>
      - <b>Reach</b> the green exit<br>
      - <b>Minimap</b> shows your position (blue), rewards (yellow), traps (red), exit (green)
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
